<!-- |{{theme.colors.frame | join}}| -->
<div class="uk-flex-center uk-padding tasks-tab" uk-grid ng-init="listInit(); limitToX = 2;">
	<div class="uk-width-1-3@xl uk-width-2-5@l uk-width-1-2@m uk-width-1-2@s uk-width-1">

		<h2 class="uk-text-center"><span>{{date.dayOfWeek}} {{date.day}} {{date.month}}</span></h2>
	    <h5 class="uk-heading-line uk-text-center"><span>{{date.time}}</span></h5>


	    <ul class="uk-list uk-list-striped">
	        <li class="ui-state-disableded input"><input class="ng-pristine123" ng-model="app.inputText" type="text" placeholder="Write your next task here..." ng-keypress="addTask($event)">
	        	<!-- <img src="/img/add.png" ng-click="addTask()"> -->
    			<a uk-icon="icon: plus"></a>
	        </li>
	        <li class="not-completed {{x.editable?'ui-state-disableded':''}}" ng-repeat="x in data.tasks" index="{{$index}}" ng-if="!x.completed">
	        	<span class="task-mark">
    				<a href="#!/settings" uk-icon="icon: more-vertical"></a>
	        	</span>
	        	<input class="uk-checkbox" type="checkbox" ng-model="x.completed" ng-checked="arrayProc()">
	        	<input type="text" ng-model="x.text" ng-keyup="arrayProc()">
	        	<span class="task-options">
	        		<img src="/img/play.png" ng-click="task2('play', x, $index)">
	        		<!-- <img src="/img/edit.png" ng-click="task2('edit', x, $event.currentTarget); x.editable=!0;"> -->
	        		<img class="removTask" src="/img/cancel.png" ng-click="task2('remove', x)">
	        	</span>
	        </li>    
	        <li ng-repeat="x in data.tasks | filter: filterNormal | limitTo:limitToX" index="{{$index}}" ng-if="x.completed" class="ui-state-disableded completed">
	        	<input class="uk-checkbox" type="checkbox" ng-model="x.completed">
	        	<label ng-init="x.editable=!1;" ng-click="x.completed=!1; arrayProc();">{{x.text}}</label>
	        	<span class="task-options">
	        		<img class="removTask" src="/img/cancel.png" ng-click="task2('remove', x)">
	        	</span>
	        </li>
	        <li ng-if="!data.tasks.length">No tasks! ЙЛЙЛЙЛAdd one right now.</li>
	        <button ng-hide="completedCount < 3" style="margin: 0 !important;" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom uk-button-small" ng-click="limitToX=='d'?limitToX=2:limitToX = 'd';">{{limitToX=='d'?'Hide':'View All'}}</button>
	    </ul>
		<!-- <button style="position: relative;" class="uk-button uk-button-default" ng-click="window.UIkit.modal(window.$('#modal-overflow')[0]).show()">Open</button> -->
	</div>
</div>
<div class="options">
    <a ng-click="window.UIkit.modal(window.$('#modal-overflow')[0]).show();" uk-icon="icon: question" class="uk-margin-small-right" ng-if="window.questionMark"></a>
    <a href="#!/settings" uk-icon="icon: settings"></a>
</div>
